<div class="citas-container">
    <div class="header">
      <h2>Listado de Citas</h2>
      <button mat-raised-button color="primary" (click)="agregarCitaDialog()">
        Agendar Cita
      </button>
    </div>
    <div class="div-error" *ngIf="dataSource.length <= 0">
        <span>No se han agendado citas todavia</span>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length > 0"> 
      
      <ng-container matColumnDef="Folio">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.folioCita}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Dueño">
        <th mat-header-cell *matHeaderCellDef> Dueño </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCliente}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Mascota">
        <th mat-header-cell *matHeaderCellDef> Mascota </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreMascota}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Fecha Cita">
        <th mat-header-cell *matHeaderCellDef> Fecha Cita </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaCita}} </td>
      </ng-container>

       
       <ng-container matColumnDef="Hora Cita">
        <th mat-header-cell *matHeaderCellDef> Hora Cita </th>
        <td mat-cell *matCellDef="let element"> {{element.horaCita}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="editCita(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCita(element.folioCita)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
